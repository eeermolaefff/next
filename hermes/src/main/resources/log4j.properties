log4j.rootLogger = DEBUG, FILE, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern={"timestamp":"%d","level":"%p","class":"%F","line":"%L","message":"%m","thread":"%t"}
log4j.appender.CONSOLE.filter.a=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.CONSOLE.filter.a.LevelMin=INFO

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.FILE.File=/home/app/mounted/logs/hermes.log
log4j.appender.FILE.File=./mounted/logs/hermes.log
log4j.appender.FILE.DatePattern='.'yyyy-MM-dd
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern={"timestamp":"%d","level":"%p","class":"%F","line":"%L","message":"%m","thread":"%t"}
log4j.appender.FILE.filter.a=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.FILE.filter.a.LevelMin=INFO




